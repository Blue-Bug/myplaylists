<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments.html::head"></head>
<body>
<div class="container">
    <div th:replace="fragments.html::main_nav"></div>
    <div th:if="${notExist == true}" class="row justify-content-center">
        <div class="col-md-6 py-5">
            <h1>존재하지 않는 계정입니다.</h1>
        </div>
    </div>
    <div th:if="${notExist == null}">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <p>
                    <h1 th:text="${profileMember.nickname}"></h1>
                </p>
                <p>
                    <label>자기 소개</label>
                    <span th:text="${profileMember.introduce}"></span>
                </p>
                <p>
                    <label>가입 날짜</label>
                    <span th:if="${profileMember.joinedAt == null}">이메일 인증을 완료해주세요.</span>
                    <span th:if="${profileMember.joinedAt != null}" th:text="${profileMember.joinedAt}"></span>
                </p>
                <p>
                    <label>작성한 글</label>
                    <span th:text="${profileMember.writtenPosts} + 개"></span>
                </p>
                <p>
                    <label>작성한 댓글</label>
                    <span th:text="${profileMember.writtenComments} + 개"></span>
                </p>
                <div th:if="${owner == true}" class="row text-end py-5">
                    <a th:href="@{/setting/profile}"><button class="btn btn-primary">계정 설정하기</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
