<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments.html::head"></head>
<body>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <form class="needs-validation" method="post" th:action="@{/setting/password}" th:object="${passwordForm}" novalidate>
        <div>
            <label for="password">변경할 비밀번호</label>
            <input id="password" type="password" th:field="*{password}" required minlength="8" maxlength="20"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
        </div>
        <div>
            <label for="passwordConfirm">변경할 비밀번호 확인</label>
            <input id="passwordConfirm" type="password" th:field="*{passwordConfirm}" required minlength="8" maxlength="20"/>
            <small th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></small>
        </div>
        <button type="submit">변경하기</button>
    </form>
    <script th:replace="fragments.html::form-validation"></script>
</body>
</html>
