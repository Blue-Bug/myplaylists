<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments.html::head"></head>
<body>
    <div class="container">
        <div th:replace="fragments.html::main_nav"></div>
        <div class="row py-5">
            <div class="col-md-2">
                <div th:replace="fragments.html::setting_menu (currentMenu='password')"></div>
            </div>
            <div class="col-md-6">
                <div th:if="${message != null}" class="row alert alert-primary mb-2" role="alert">
                    <text class="col" th:text="${message}"></text>
                    <button type="button" class="col-2 btn-close text-end" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form class="needs-validation" method="post" th:action="@{/setting/password}" th:object="${passwordForm}" novalidate>
                    <div class="mb-3">
                        <label for="password">변경할 비밀번호</label>
                        <input class="form-control" id="password" type="password" th:field="*{password}" required minlength="8" maxlength="20"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm">변경할 비밀번호 확인</label>
                        <input class="form-control" id="passwordConfirm" type="password" th:field="*{passwordConfirm}" required minlength="8" maxlength="20"/>
                        <small class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></small>
                    </div>
                    <div class="text-end">
                        <button class="btn btn-primary" type="submit">변경하기</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script th:replace="fragments.html::form-validation"></script>
</body>
</html>
