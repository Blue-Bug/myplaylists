<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments.html::head"></head>
<body>
<div class="container">
    <div th:replace="fragments.html::main_nav"></div>
    <div class="row py-5">
        <div class="col-md-2">
            <div th:replace="fragments.html::setting_menu (currentMenu='sign-out')"></div>
        </div>
        <div class="col-md-6">
            <div th:if="${message != null}">
                <span th:text="${message}"></span>
            </div>
            <div class="row">
                <form method="post" th:action="@{/setting/sign-out}">
                    <p>탈퇴하시면 모든 기록이 삭제됩니다.</p>
                    <button class="btn btn-danger" type="submit">회원탈퇴 하기</button>
                </form>
            </div>
        </div>

    </div>

</div>

</body>
</html>
